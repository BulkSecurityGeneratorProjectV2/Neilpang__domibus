<h1 id="partyHeader_id">Party</h1>
<div class="selectionCriteria">
  <md-card>
    <md-card-content>
      <div class="panel">
        <md-input-container>
          <input mdInput placeholder="Name" [(ngModel)]="name" id="name_id">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="End point" [(ngModel)]="endPoint" id="endPoint_id">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Party id" [(ngModel)]="partyID" id="partyID_id">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Process" [(ngModel)]="process" id="process_id">
        </md-input-container>
        <div class="searchArea">
          <button md-raised-button color="primary" id="searchbutton_id" (click)="searchAndCount()">
            <md-icon>search</md-icon>
            <span>Search</span>
          </button>
        </div>
      </div>
    </md-card-content>
  </md-card>
</div>

<div class="panel">
  <div class="group-filter-button">
    <span class="row-button">
      <app-row-limiter [pageSizes]="rowLimiter.pageSizes"
                       (onPageSizeChanged)="changePageSize($event.value)"></app-row-limiter>
    </span>
    <span class="column-filter-button">
      <app-column-picker [allColumns]="columnPicker.allColumns" [selectedColumns]="columnPicker.selectedColumns"
                         (onSelectedColumnsChanged)="columnPicker.changeSelectedColumns($event)"></app-column-picker>
    </span>
  </div>


<ngx-datatable
  id="auditTable"
  class="material striped"
  [rows]="rows"
  [columnMode]="'force'"
  [columns]="columnPicker.selectedColumns"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [scrollbarH]="true"
  [externalPaging]="true"
  [externalSorting]="true"
  [loadingIndicator]="loading"
  [count]="count"
  [offset]="offset"
  [limit]="rowLimiter.pageSize"
  (activate)="onActivate($event)"
  (page)='onPage($event)'
>
</ngx-datatable>
  <table class="group-action-button">
    <tr>
      <td>
        <button id="userCancelButton" md-raised-button (click)="cancelDialog()" color="primary"
                [disabled]="!enableCancel">
          <md-icon>cancel</md-icon>
          <span>Cancel</span>
        </button>
        <button id="userSaveButton" md-raised-button (click)="saveDialog()" color="primary" [disabled]="!enableSave">
          <md-icon>save</md-icon>
          <span>Save</span>
        </button>
        <button id="userNewButton" md-raised-button (click)="buttonNew()" color="primary">
          <md-icon>add</md-icon>
          <span>New</span>
        </button>
        <button id="userEditButton" md-raised-button (click)="buttonEdit()" color="primary" [disabled]="!enableEdit">
          <md-icon>edit</md-icon>
          <span>Edit</span>
        </button>
        <button id="userDeleteButton" md-raised-button (click)="buttonDelete()" color="primary"
                [disabled]="!enableDelete">
          <md-icon>delete</md-icon>
          <span>Delete</span>
        </button>
      </td>
    </tr>
  </table>
</div>
